<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Navigation Menu</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navigation styles */
    nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      z-index: 999;
      padding: 15px 0;
    }

    nav.scrolled {
      background: #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 15px;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }

    nav ul li a:hover {
      background: #fff;
      color: #333;
    }

    /* Demo content */
    section {
      padding: 100px 20px;
      min-height: 100vh;
    }

    section:nth-child(even) {
      background: #f4f4f4;
    }

    section:nth-child(odd) {
      background: #e2e2e2;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav id="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Sections -->
  <section id="home"><h2>Home Section</h2></section>
  <section id="about"><h2>About Section</h2></section>
  <section id="services"><h2>Services Section</h2></section>
  <section id="contact"><h2>Contact Section</h2></section>

  <!-- JavaScript for Scroll Effect -->
  <script>
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
